<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 패스티켓</title>
    <link rel="icon" href="../image/Logo/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700;800&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3f3a5a09fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="text-center">
                        <a href="../index.html"><img src="../image/Logo/logo.png" alt="logo" class="logo mt-5"></a>
                    </div>
                    <div class="text-center login-board">
                        <form>
                            <div class="mb-3 row justify-content-center">
                                <label for="id" class="col-3 col-form-label text-end infor">ID</label>
                                <div class="col-9">
                                    <input type="text" id="id" class="form-control input-box">
                                </div>
                            </div>
                            <div class="mb-3 row justify-content-center">
                                <label for="password" class="col-3 col-form-label text-end infor">PASSWORD</label>
                                <div class="col-9">
                                    <input type="password" id="password" class="form-control input-box">
                                </div>
                            </div>
                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary login-box w-100">LOGIN</button>
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-outline-secondary join-box w-100">JOIN US</button>
                            </div>
                            <div class="mt-4 d-flex justify-content-center">
                                <a href="#" class="find-box mx-2">아이디 찾기</a>
                                <span>|</span>
                                <a href="#" class="find-box mx-2">비밀번호 찾기</a>
                            </div>
                        </form>
                        <div class="sns-area mt-4">
                            <span class="sns-title mt-3"><strong>간편 로그인</strong></span>
                        </div>
                        <div class="mt-5 d-flex justify-content-center">
                            <a href="#"><img src="./image/login_sns_kakao_off.png" alt="kakao" class="sns-icon mx-2"></a>
                            <a href="#"><img src="./image/login_sns_line_off.png" alt="line" class="sns-icon mx-2"></a>
                            <a href="#"><img src="./image/login_sns_google_off.png" alt="google" class="sns-icon mx-2"></a>
                            <a href="#"><img src="./image/login_sns_facebook_off.png" alt="facebook" class="sns-icon mx-2"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
